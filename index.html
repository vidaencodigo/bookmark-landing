<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Bookmark landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg bt-white fs-5">
        <div class="container ">
            <a class="navbar-brand" href="#">
                <img src="./images/logo-bookmark.svg" alt="bookmarks">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start bg-active text-white" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel" id="navbarNav">
                <div class="offcanvas-header d-flex align-items-center justify-content-between">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">BOOKMARK</h5>

                    <button class="btn--close" data-bs-dismiss="offcanvas" aria-label="">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="offcanvas-body">

                    <ul class="navbar-nav d-flex  justify-content-md-end gap-5 align-items-center text-center  w-100">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn-login">Login</button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container w-auto mt-5">
        <div class="hero d-flex gap-5 align-items-center flex-md-row flex-column-reverse justify-content-md-around">
            <section class="hero--text w-auto">
                <h1> A Simple Bookmark Manager</h1>
                <p>
                    A clean and simple interface to organize your favourite websites. Open a new
                    browser tab and see your sites load instantly. Try it for free.
                </p>
                <div class="d-flex gap-3 col-12">
                    <button class="button btn-chrome shadow" type="button"> Get it on Chrome</button>
                    <button class="button btn-fox shadow" type="button">Get it on Firefox</button>
                </div>
            </section>
            <section class="hero--image w-auto">
                <img src="./images/illustration-hero.svg" alt="hero image" class="img-fluid">
                <div class="figure">
                    &nbsp;
                </div>
            </section>
            </section>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/3d68344ae4.js" crossorigin="anonymous"></script>
</body>

</html>
